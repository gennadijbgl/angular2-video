<div class="col s12 center" *ngIf="(pages | async)">
    <ul class="pagination" >


        <li [ngClass]="{'disabled': !canPrev,'waves-effect':canPrev}" >
            <a  [routerLink]="['/list',pagePrev]">
                <i class="material-icons">chevron_left</i>
            </a>
        </li>

        <paginationF  *ngFor="let curPage of pages | async">

            <li  [@flyInOut]="item.state" #item [ngClass]="{'waves-effect': curPage!=page, 'active':curPage==page }"  >
                <a  [routerLink]="['/list',curPage]">{{curPage}}</a>
            </li>

        </paginationF>

        <li [ngClass]="{disabled: !canNext,'waves-effect':canNext}">
            <a [routerLink]="['/list', pageNext]">
                <i class="material-icons">chevron_right</i>
            </a>
        </li>

    </ul>
</div>
